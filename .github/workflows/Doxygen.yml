# This is a basic workflow make doxygen documentation every time develop is updated

name: Doxygen

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Doxygen"
  
  
  Sphinx:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      dockerfile: Doc/MaCh3DockerFiles/Ubuntu22.04/Dockerfile
      dockertag: ubuntu22.04latest
      cmakeoptions: -DMaCh3_PYTHON_ENABLED=ON

    #needs: Doxygen
      
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Check Python 
        run: which python

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: docker build . --file ${{ env.dockerfile }} --tag ghcr.io/${{ github.repository_owner }}/mach3:${{ env.dockertag }} --build-arg CMAKE_OPTIONS="${{ env.cmakeoptions }}"

      - name: Check python path
        run: |
          docker exec ghcr.io/${{ github.repository_owner }}/mach3:${{ env.dockertag }} \
          echo MaCh3_ROOT = ${MaCh3_ROOT} \
          echo PYTHONPATH = ${PYTHONPATH}
        
      - uses: actions/checkout@v4

      #- name: Set up MaCh3
      #  run: source /opt/MaCh3/build/bin/setup.MaCh3.sh

      ## EM: Now generate the sphinx documentation
      - name: Sphinx Build    
        working-directory: Doc/sphinx
        run: | 
          docker exec ghcr.io/${{ github.repository_owner }}/mach3:${{ env.dockertag }} \
          python -m venv sphinx_env \
          source sphinx_env/bin/activate \
          pip install -r requirements.txt \
          make html
      
      #- name: Download Doxygen Artifact
      #  uses: actions/download-artifact@master
      #  with:
      #    name: DoxygenHTML
      #    location: to-upload/html
          
      ## EM: Move the generated sphinx docs into the final html folder
      - name: Move Sphinx Docs
        run: |
          ls Doc
          ls Doc/sphinx
          mkdir to-upload
          mkdir to-upload/html/pyMaCh3
          mv Doc/sphinx/build/html/* to-upload/html/pyMaCh3/
          
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: DocumentationHTML
          path: to-upload/html

